<div ng-controller="chatController">
    <div class="chatContainer" id="chat_container">
        <div ng-if="!chatIsLoaded">
            Ładowanie...
        </div>
        <div class="row" ng-repeat="chatItem in chatItems">
            <div class="col-md-12">
                <div class="panel" ng-class="{adminMessage: chatItem.isAdmin}">
                    <span class="chatUser">{{ls.getUsernameById(chatItem.iduser)}}</span> <span class="chatDate">{{chatItem.date}}</span><br/>
                     {{chatItem.text}}
                </div>
            </div>
        </div>
    </div>
    <form>
        <div class="form-group">
            <div class="col-md-8" data-ng-class="show_error && 'has-error'">
                <input ng-model="newMessage.text" placeholder="Wpisz wiadomość..." type="text" class="form-control"/>
                <span data-ng-if="show_error" class="help-block">{{ message_error }}</span>
            </div>
            <div class="col-md-4">
                <button ng-click="sendMessage()" class="btn btn-primary">Wyślij</button>
            </div>
        </div>
    </form>
</div>
