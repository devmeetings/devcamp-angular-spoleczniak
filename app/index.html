<!DOCTYPE html>
<html lang="en" class="no-js" data-ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <script src="js/vendor/angular/angular.min.js"></script>
    <script src="js/vendor/angular/angular-route.min.js"></script>
    <script src="https://cdn.goinstant.net/v1/platform.min.js"></script>
    <script src="https://cdn.goinstant.net/integrations/goangular/latest/goangular.min.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="indexController">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/#!/">Społeczniak.pl</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" ng-click="logout()" ng-show="loggedin">Wyloguj ({{ls.getUsernameLogged()}})</a>
                    </li>
                    <li><a href="#!/login" ng-hide="loggedin">Zaloguj</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li data-ng-class="menu_active == 'tickets' && 'active'"><a href="/#!/tickets">Zgłoszenia</a>
                    </li>
                    <li data-ng-class="menu_active == 'add_ticket' && 'active'"><a href="/#!/ticket/add">Nowe zgłoszenie</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
        </div>
    </div>
    <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/loginService.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/TicketsController.js"></script>
    <script src="js/controllers/IndexController.js"></script>
    <script src="js/services/Tickets.js"></script>
</body>

</html>
